<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3a8a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
      max-width: 1200px;
    }

    .card {
      background-color: #3b82f6;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: white;
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    .button {
      background-color: #1d4ed8;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #2563eb;
    }

    .transaction-table, .balance-summary {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      text-align: left;
      background-color: white;
      color: black;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #3b82f6;
      color: white;
    }

    .settlement-summary {
      margin-top: 20px;
      background-color: #f87171;
      padding: 20px;
      border-radius: 10px;
      color: black;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="card" style="flex: 1;">
    <h2>Add Participants</h2>
    <div id="participants-list"></div>
    <input type="text" id="new-participant" placeholder="Enter participant name">
    <button class="button" onclick="addParticipant()">Add Participant</button>
  </div>

  <div class="card" style="flex: 2;">
    <h2>Add Expenses</h2>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description">
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" min="0">
    </div>

    <div class="form-group">
      <label for="paid-by">Paid By</label>
      <select id="paid-by"></select>
    </div>

    <div class="form-group">
      <label for="currency">Currency</label>
      <select id="currency">
        <option value="GBP">GBP (£)</option>
        <option value="EUR">EUR (€)</option>
        <option value="HKD">HKD ($)</option>
      </select>
    </div>

    <h3>Split Amount</h3>
    <div id="split-amounts"></div>
    <button class="button" onclick="addExpense()">Add Expense</button>
  </div>

  <div class="card" style="flex: 1;">
    <h2>Balance</h2>
    <table class="balance-summary" id="balance-summary">
      <thead>
        <tr>
          <th>Participant</th>
          <th>GBP (£)</th>
          <th>EUR (€)</th>
          <th>HKD ($)</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<div class="card" style="width: 100%;">
  <h2>Transactions</h2>
  <table class="transaction-table" id="transactions">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Paid By</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<div class="settlement-summary" id="settlement-summary">
  <h2>Settlement Summary</h2>
  <p>No settlements yet.</p>
</div>

<script>
  const participants = [];
  const transactions = [];
  const balances = {};
  const airtableToken = "patG3xfFhZGjGiXWt.8959878dca997d69972b237177713462c43fe7f385ab43d7d45ce500f104d703";
  const airtableBaseID = "app7aGU54LVkhT1fd";

  function addParticipant() {
    const name = document.getElementById('new-participant').value;
    if (name && !participants.includes(name)) {
      participants.push(name);
      balances[name] = { GBP: 0, EUR: 0, HKD: 0 };
      updateParticipantsUI();
    }
    document.getElementById('new-participant').value = '';
  }

  function updateParticipantsUI() {
    const selectPaidBy = document.getElementById('paid-by');
    const splitAmountsDiv = document.getElementById('split-amounts');
    const participantsList = document.getElementById('participants-list');

    selectPaidBy.innerHTML = '';
    splitAmountsDiv.innerHTML = '';
    participantsList.innerHTML = participants.map(p => `<p>${p}</p>`).join('');

    participants.forEach(participant => {
      selectPaidBy.innerHTML += `<option value="${participant}">${participant}</option>`;
      splitAmountsDiv.innerHTML += `
        <div class="form-group">
          <label>${participant}</label>
          <input type="number" class="split-input" data-participant="${participant}" placeholder="Split Amount">
        </div>
      `;
    });
  }

  function addExpense() {
    const description = document.getElementById('description').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const paidBy = document.getElementById('paid-by').value;
    const currency = document.getElementById('currency').value;
    const splitInputs = document.querySelectorAll('.split-input');

    if (!description || isNaN(amount) || !paidBy || amount <= 0) {
      alert('Please fill in all fields correctly.');
      return;
    }

    let totalSplit = 0;
    const splitValues = {};
    splitInputs.forEach(input => {
      const participant = input.dataset.participant;
      const splitAmount = parseFloat(input.value) || 0;
      splitValues[participant] = splitAmount;
      totalSplit += splitAmount;
    });

    if (Math.abs(totalSplit - amount) > 0.01) {
      alert('Split amounts do not add up to the total amount.');
      return;
    }

    // Record transaction
    transactions.push({ description, amount, currency, paidBy, splitValues });
    balances[paidBy][currency] += amount;
    participants.forEach(participant => {
      balances[participant][currency] -= splitValues[participant];
